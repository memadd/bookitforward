{% extends "layout.html" %}
{% block title %}
    Edit book 
{% endblock %}
{% block main %}
<form action="edit_book/{{book.bid}}" method="POST">
        <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="title" type="text">
        </div>
        <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="author" placeholder="author" type="text">
        </div>
        <div >
                        <label>is it original</label>
                        <div class="original">
                        <input type="radio" name="yes" value="yes"> yes<br>
                        </div>
                        <div class="original">
                        <input type="radio" name="no" value="no"> no<br>
                        </div>
                        <div class="original">
                        <input type="radio" name="dontknow" value="dontknow"> I don't know
                        </div>
                    </div>
        <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="price" placeholder="price" type="text">
        </div>
        <button class="btn btn-primary" type="submit" > Submit </button>
</form>        
{% endblock %}
